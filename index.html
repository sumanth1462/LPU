<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Student Portal</title>
    <style type="text/css">
      .custom{
        background: rgba(0,0,0,0.1);
        padding:20px;
      }
      input[type="number"]{
        margin: 2px;
      }
      #span1{
        margin-left: 55px;
      }
      #show{
        margin-left: 45px;
      }
      .content{
        color:red;
      }
    </style>
  </head>
  <body>
    
    <!-- Optional JavaScript; choose one of the two! -->
    <div class="main">
      <div class="row">
        <div class="col-md-12">
          <div class="custom">
           
            <div class="content h3">* Min Attendance in each subject should be 75</div>
        </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-xs-12 col-sm-12">
          <div class="custom">
            <div class="sub1">
              <div class="h3">Subject</div>
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                  <div>Attendance Needed:<span id="span1"><input type="number" min=75 max=100 id="Att_needed"></span></div>
                  <div>Number of classes per week:<span id="span2"><input type="number" min=1 max=10 name="tot_classes" id="tot_classes"></span></div>
                  <div>Classes can be exempted:<span id="show"></span></div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 md-offset-4">
                  <div class="btn btn-success" onclick="check()">CHECK</div>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      function check(){
        var per=document.getElementById('Att_needed').value;
        var clss=document.getElementById('tot_classes').value;
        var tclass=14*clss;
        var c= Math.round((per/100)*tclass);
        var tot=tclass-c;
        document.getElementById("show").innerHTML=tot;
      }
      
    </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
